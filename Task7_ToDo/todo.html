<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todo.css" />
    <title>ToDo</title>
  </head>
  <body>
    <!-- <div class="todo"> -->
    <form method="GET" class="send-form block">
      <label for="todo">New Todo<br /></label>
      <input
        type="text"
        placeholder="Что нужно сделать?"
        id="todo"
        class="input-todo"
      />

      <button class="button">Add Todo</button>
    </form>
    <!-- </div> -->
    <div class="my-todo-list block">
      <h2>My Todo List</h2>
      <div class="todo-list"></div>
    </div>
    <div class="alert">
      <h3></h3>
    </div>
    <div class="done">
      <h3></h3>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
